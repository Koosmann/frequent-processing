<!DOCTYPE html>
<html>
  <head>
    <title>frequent processing</title>
    <style>
      [v-cloak] > * { display:none }
      [v-cloak]::before { content: "loadingâ€¦" }
    </style>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
    </head>
  <body>
    <div id="app">
      <div id="index" v-cloak>
        <h1>frequent processing</h1>
        <ul>
          <li 
            v-for="sketch in sketches" 
            v-bind:class="{ active: sketch.isActive() && key }"
            v-on:click="sketch.key++"
            class="sketch"
          >
            <a 
              v-bind:id="sketch.id"
              v-bind:href="sketch.path"
            >&nbsp;&nbsp;{{ sketch.name }}</a>
          </li>
          <li class="spacer"> 
            &nbsp;&nbsp;-
          </li>
          <li>
            &nbsp;&nbsp;<a href="https://github.com/Koosmann/frequent-processing">source code</a>
          </li>
        </ul>
      </div>
      <div id="detail">
        <iframe id="view"></iframe>
      </div>
    </div>      
  </body>
</html>
